# Netlify Configuration for Web Deployment
# This configuration enables static hosting of the game

[build]
  # Build web version using webpack
  # Note: If package-lock.json is in Git LFS, ensure Git LFS is installed
  command = "git lfs pull && npm ci && npm run build:web"
  publish = "dist"

# Redirect API routes to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# IMPORTANT: Netlify serves files that exist BEFORE checking redirects
# So static assets (js/, assets/, data/, levels/, etc.) will be served directly
# This redirect only applies to paths that don't match existing files
# This enables SPA routing while preserving static asset loading
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables for web build
[build.environment]
  NODE_VERSION = "18"
  IS_ELECTRON = "false"
  NODE_ENV = "production"

# Headers for better caching and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# PWA Support: Service Worker and Manifest
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Service-Worker-Allowed = "/"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/manifest+json"

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/levels/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Don't cache HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

