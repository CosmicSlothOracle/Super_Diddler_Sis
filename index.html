    />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Beat Fighter" />

      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #000;
      }
      #root {
        display: grid;
        place-items: center;
        width: 100%;
        height: 100%;
      }
      canvas {
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        /* Canvas size will be set dynamically via JavaScript to maintain aspect ratio */
        display: block; /* Prevents inline spacing issues */
      }
      #overlay {
        position: fixed;
        top: 8px;
        left: 50%;
        transform: translateX(-50%);
        color: #0f0;
        font: 12px/1.2 monospace;
        background: rgba(0, 0, 0, 0.6);
        padding: 8px 12px;
        border-radius: 6px;
        text-align: center;
        backdrop-filter: blur(4px);
      }
    </style>
  </head>
  <body>
    <div id="root">
      <canvas id="game"></canvas>
    </div>
    <div id="overlay">Loadingâ€¦</div>
    <script src="js/analytics-config.js?v=20250110_1"></script>

    <script src="js/npc-controller.js?v=20250110_1"></script>
    <script src="js/particle-system.js?v=20250110_1"></script>

    <script src="js/main.js?v=20250110_1"></script>
    <script>
      // Register Service Worker for PWA
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((reg) => {
              console.log("[SW] Service Worker registered:", reg.scope);
            })
            .catch((err) => {
              console.warn("[SW] Service Worker registration failed:", err);
            });
        });
      }

      // Global error handlers for analytics
      window.addEventListener("error", (event) => {
        if (window.AnalyticsClient) {
          window.AnalyticsClient.trackError(event.error || event.message, {
            filename: event.filename,
            lineno: event.lineno,
            colno: event.colno,
            context: "global_error",
          });
        }
      });

      window.addEventListener("unhandledrejection", (event) => {
        if (window.AnalyticsClient) {
          window.AnalyticsClient.trackError(event.reason, {
            context: "unhandled_promise_rejection",
          });
        }
      });
    </script>
